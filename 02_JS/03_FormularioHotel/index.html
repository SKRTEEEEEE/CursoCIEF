<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
   <main>
    <h1>Reserva de habitación de hotel</h1>
    <section>
        <form id="miFormulario">
     
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="adultos">Adultos:</label>
            <input type="number" id="adultos" name="adultos" required>
    
            <label for="kids">Niños:</label>
            <input type="number" id="kids" name="kids" required><br><br>
            <label>Régimen de comidas:</label><br>
            <input type="radio" id="opcion1" name="opciones" value="opcion1">
            <label for="opcion1">Solo desayuno</label>
            <input type="radio" id="opcion2" name="opciones" value="opcion2">
            <label for="opcion2">Media pension</label>
            <input type="radio" id="opcion3" name="opciones" value="opcion3">
            <label for="opcion3">Pension completa</label><br><br>
            <button type="button" onclick="mostrarAlerta()">Mostrar en Alerta</button>
            <button type="button" onclick="eliminar()">Borrar campos</button>
        </form>
    </section>
   </main> 
</body>
</html>
