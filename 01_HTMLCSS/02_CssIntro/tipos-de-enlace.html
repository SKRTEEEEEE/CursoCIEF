<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css incrustacion en HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .CSSEmbedded {
            color:red
        }
    </style>
</head>
<body>
    <header>
        <h1>Tipos de incrustacion en documentos HTML</h1>
    </header>
    <main>
        <section>
            <ul>
                <li>
            <h2 style="color: rebeccapurple;">Incrustacion en linea</h2></li>
           <li> <h2 class="CSSEmbedded">CSS Embedded </h2></li>
           <li> <h2><cite>Link externo</cite></h2>
            <blockquote>
            <p>el classico etiqueta: link, atributo stylesheet...</p>
            <p>shortcut-> link:css</p></blockquote></li></ul>
        </section>
    </main>
</body>
</html>
